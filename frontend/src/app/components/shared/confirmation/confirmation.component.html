<mat-dialog-content>
    <mat-icon>warning</mat-icon>
    <h2>{{ data.title }}</h2>
    <p>{{ data.message }}</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-dialog-close mat-button type="button">Cancelar</button>
    <button
      mat-button
      mat-raised-button
      type="button"
      cdkFocusInitial
      (click)="confirm()"
    >
      Aceptar
    </button>
  </mat-dialog-actions>
