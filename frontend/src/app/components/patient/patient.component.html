<div class="container">
    <div class="button-row">
        <div class="flex-container">
          <div class="button-container">
            <button
              mat-fab
              extended
              class="product-button"
            >
              <mat-icon>add</mat-icon>
              Agregar Paciente
            </button>
          </div>
        </div>
    </div>
    <div class="table-container">
        <table mat-table [dataSource]="patients" class="mat-elevation-z8">
            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef>Paciente</th>
                <td mat-cell *matCellDef="let pac">{{ pac.lastName }}, {{ pac.name }} </td>
            </ng-container>

            <ng-container matColumnDef="dni">
                <th mat-header-cell *matHeaderCellDef>DNI</th>
                <td mat-cell *matCellDef="let pac">{{ pac.dni }}</td>
            </ng-container>
            <ng-container matColumnDef="birthDate">
                <th mat-header-cell *matHeaderCellDef>Fecha de Nacimiento</th>
                <td mat-cell *matCellDef="let pac">{{ pac.birthDate }}</td>
            </ng-container>
            <ng-container matColumnDef="occupation">
                <th mat-header-cell *matHeaderCellDef>Profesi√≥n</th>
                <td mat-cell *matCellDef="let pac">{{ pac.occupation }}</td>
            </ng-container>
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef>Fecha de Alta</th>
                <td mat-cell *matCellDef="let pac">{{ pac.createdAt }}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                    <button mat-mini-fab class="menu-button" [matMenuTriggerFor]="menu">
                        <mat-icon>more_horiz</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu"></mat-menu>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
