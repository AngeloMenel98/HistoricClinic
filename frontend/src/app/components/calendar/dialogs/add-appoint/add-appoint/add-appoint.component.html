<h2 mat-dialog-title>Nueva Cita</h2>
<mat-dialog-content>
  <div class="form-container">
    <mat-form-field appearance="fill">
      <mat-label>Nombre del Paciente</mat-label>
      <input
        type="text"
        matInput
        [formControl]="patientControl"
        [matAutocomplete]="autPat"
      />
      <mat-autocomplete
        #autPat="matAutocomplete"
        (optionSelected)="onPatientSelected($event)"
        [displayWith]="displayFn"
      >
        @for (patient of filteredPatient | async; track patient) {
          <mat-option [value]="patient">
            {{ patient.lastName }}, {{ patient.name }}
          </mat-option>
        }
      </mat-autocomplete>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true">Guardar</button>
</mat-dialog-actions>
