<mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Iniciar sesión</mat-card-title>
      <mat-card-subtitle>Elige tu proveedor preferido</mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content>
      <div class="login-options">
        <button mat-raised-button 
                class="google-btn"
                (click)="loginWithGoogle()"
                [disabled]="loading">
          <div class="button-content">
            <img src="assets/google-logo.svg" alt="Google logo" class="provider-logo">
            <span>Continuar con Google</span>
          </div>
          @if(loadingProviders.google){
            <mat-spinner diameter="24"></mat-spinner>
          }
          
        </button>
      </div>
  
      @if(error){
        <mat-error class="error-message">
            <mat-icon>error_outline</mat-icon>
            {{ error }}
        </mat-error>
      }
      
    </mat-card-content>
  
    <mat-card-footer class="footer-note">
      <p>Al continuar, aceptas nuestros <a href="/terms">Términos de servicio</a></p>
    </mat-card-footer>
  </mat-card>
